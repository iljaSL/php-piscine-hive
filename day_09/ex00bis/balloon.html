<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Ballon</title>
    <style>
        #ballon {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-color: red;
            margin: auto;
            margin-top: 250px;
            cursor: pointer;
        }
    </style>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
<div id="ballon"></div>
</body>
<script>
        let Ballon = $("#ballon");
        const colors = ['red', 'green', 'blue'];
        let i = 0;

        Ballon.on("click", () => {
            ++i;
            if (i > 2) {
            i = 0;
            }
            Ballon.css("background", colors[i]);
            if (Ballon.width() < 420) {
                Ballon.width(Ballon.width() + 10 + 'px');
                Ballon.height(Ballon.height() + 10 + 'px');
            } else {
                Ballon.width(200 + 'px');
                Ballon.height(200 + 'px');
            }
        })

        Ballon.on("mouseleave", () => {
            --i;
            if (i < 0) {
            i = 2;
            }
            Ballon.css("background", colors[Math.abs(i)]);

            if (Ballon.width() > 200) {
                Ballon.width(Ballon.width() - 5 + 'px');
                Ballon.height(Ballon.height() - 5 + 'px');
            }
        })

</script>
</html>
